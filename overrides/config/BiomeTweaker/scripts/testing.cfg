Tweaker.setScriptStage("BIOME_REGISTRY")
Tweaker.createBiome("red")
Tweaker.createBiome("green")
Tweaker.createBiome("blue")
Tweaker.createBiome("white")
Tweaker.createBiome("orange")

red = forBiomes("biometweaker:red")
green = forBiomes("biometweaker:green")
blue = forBiomes("biometweaker:blue")
white = forBiomes("biometweaker:white")
orange = forBiomes("biometweaker:orange")
test_biomes= forBiomes("biometweaker:red","biometweaker:green","biometweaker:blue","biometweaker:white","biometweaker:orange")


red_block = forBlock("minecraft:concrete")
red_block.setProperty("color", "red")
green_block = forBlock("minecraft:concrete")
green_block.setProperty("color", "green")
blue_block = forBlock("minecraft:concrete")
blue_block.setProperty("color", "blue")
white_block = forBlock("minecraft:concrete")
white_block.setProperty("color", "white")
orange_block = forBlock("minecraft:concrete")
orange_block.setProperty("color", "orange")

test_biomes.set("enableRain",false)
test_biomes.set("enableSnow",false)

Tweaker.setScriptStage("FINISHED_LOAD")

red.set("name","Red")
red.set("height",1.5)
red.set("heightVariation",0.35)
red.set("topBlock",red_block)
red.set("fillerBlock",red_block)
red.set("oceanTopBlock",red_block)
red.set("oceanFillerBlock",red_block)

green.set("name","Green")
